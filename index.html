
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="styles/style.css">

    <title>JavaScript By Waqar Ahmad</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- header  -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Chapter 20 - 25</a>
                        </li>
                    </ul>
                    <form id="form" class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- main  -->
    
    <main class="flex-grow-1">

        <div class="container">

            <div class="row">
                <div class="col mt-5">
                    <h4 class="text-center">Chapter # 21 - 25 | String & It's Methods</h4>
                    <hr />
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12 col-md-6">
                    <h3 class="text-center">Input</h3>
                    <div class="border rounded-3 h-75 p-3 d-flex align-items-center">
                        <div class="input-group">
                            <input type="text" id="inputField" class="form-control bg-transparent"
                                placeholder="Type your text here">
                            <button class="btn btn-outline-secondary" onclick="clearInput()">Clear</button>
                        </div>
                    </div>
                </div>

                <div class="col-12 mt-4 mt-md-0 col-md-6">
                    <h3 class="text-center">Original String</h3>
                    <div class="border rounded-3 h-75 py-3 px-5  d-flex align-items-center justify-content-center text-white"
                        id="original-string">
                        <div class="text-center">
                            <p class="mb-0">
                                I love my country paskistan. <br>
                                I like my city faisalabad. <br>
                                I love my homeland.
                            </p>
                        </div>

                    </div>
                </div>

            </div>

            <div class="row mt-5">
                <div class="col-12 col-md-6 text-center">
                    <h3>Buttons</h3>
                    <div class="border rounded-3 p-4" id="buttons">
                        <button class="btn btn-mb btn-danger mb-2" onclick="lowercase()">Convert to Lowercase</button>
                        <button class="btn btn-mb btn-danger mb-2" onclick="uppercase()">Convert to Uppercase</button>
                        <button class="btn btn-mb btn-danger mb-2" onclick="capitalize()">Convert to Capitalize</button>
                        <button class="btn btn-mb btn-danger mb-2" onclick="betterFormatting()">Better Formatting</button>
                        <button class="btn btn-mb btn-danger mb-2" onclick="printCities()">Print All Cities</button>
                        <button class="btn btn-mb btn-danger mb-2" onclick="addCity()">Add Your City In List</button>
                        <button class="btn btn-mb btn-danger mb-2" onclick="checkCity()">Check Your City In List</button>
                        <button class="btn btn-mb btn-danger mb-2" onclick="findWord()">Find This Word</button>
                        <button class="btn btn-mb btn-danger mb-2" onclick="replaceWord()">Replace This Word</button>
                    </div>
                </div>

                <div class="col-12 col-md-6 mt-3 mt-md-0 text-center">
                    <h3>Output / Result</h3>
                    <div class="border rounded-3 p-4" id="output"></div>
                    <button class="btn btn-outline-secondary text-capitalize mt-3" onclick="clearOutput()">clear
                        output</button>
                </div>
            </div>

        </div>

    </main>


    <!-- footer  -->

    <footer class="py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-white text-center mb-0">&copy; 2024. Assignment By <a href="#"
                            class="text-white fw-bold text-decoration-none">Waqar-Codes</a></p>
                </div>
            </div>
        </div>
    </footer>



    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS  -->
    <script src="js/script.js"></script>

</body>

</html>
